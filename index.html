<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game - freeCodeCamp</title>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body>
  <div>
  <button id="red" class="simonButton rotate borderButtons" onclick="pressButton(this.id)">
  </button>
   <button id="blue" class="simonButton borderButtons " onclick="pressButton(this.id)">
  </button>
   <button id="yellow" class="simonButton rotate2 borderButtons" onclick="pressButton(this.id)">
  </button>
   <button id="green" class="simonButton rotate3 borderButtons" onClick="pressButton(this.id)">
    </button>
    
  </div>
   
  <div id="circle" class="borderButtons text-center">
    <br>
    <h1> Simon </h1>
    <div> Count </div>
    <div id="borderCountBox" align=center><div id="countBox"> 0 </div></div>
    <button class=" startAndReset" onclick="cpuPlay()"> Start  </button>
    <button class=" startAndReset" onclick="resetGame()"> Reset </button>
    <br>
    <p id="strict"><nobr>Strict Mode</nobr></p>
    <label class="switch">
      <input type="checkbox" onclick="changeToStrict()">
      <div class="slider round"></div>
    </label>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
